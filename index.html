<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>GitHub Repositories</title>
</head>
<body>
    <div class="container">
        <div id="loader" class="loader" style="display: none;"></div>
        <div id="userProfile">
            <!-- User profile details will be added here dynamically -->
        </div>
        <div id="repositories">
            
            <!-- User repositories will be added here dynamically -->
        </div>

        <div id="pagination">
            <!-- Pagination -->
        </div>
        <div class="button_next_prev">
            <button id="prevButton"><--Older</button>
            <button id="nextButton">Newer--></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
